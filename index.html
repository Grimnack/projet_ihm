<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>MimieMathiser — Accueil</title>

  <!-- Bootstrap -->
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Application -->
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="main" class="col-xs-12">
        <div class="row-eq-height">
          <div class="col-sm-5">
            <div class="row">
              <h1>Mimie Mathiser</h1>
              <h4>Un claquement de doigt et tout est organisé !</h4>
            </div>

            <div class="row" id="login_form">
              <form role="form" action="views/template.html" name="login"
              class="form" method="post" accept-charset="utf-8">
                <div class="form-group">
                  <input class="form-control" type="text"
                  placeholder="Utilisateur" id="user_login" />
                </div>

                <div class="form-group">
                  <input class="form-control" type="password"
                  placeholder="Mot de passe" id="user_pass" />
                </div>

                <div class="form-group col-">
                  <input class="btn btn-success" type="submit" value="Ting !"
                    id="butt_login"/>
                </div>
                </form>
            </div>
          </div>

          <!-- Logo -->
          <div class="col-sm-4 logo">
            <img src="img/mimie-mathy-logo.jpg" />
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- jQuery -->
<script src="lib/jquery/js/jquery-1.12.3.min.js"></script>
<!-- Bootstrap -->
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
